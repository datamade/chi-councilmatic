{% load highlight extras %}

<p class="h4">
    <a href="{% url 'bill_detail' r.object.slug %}">{{ r.object.friendly_name }}</a>
    {{ r.object.inferred_status | inferred_status_label | safe }}
</p>

<div class="row">
    <div class="col-xs-11">
        {% if query %}
            <p class="search-result">
              {% highlight r.object.listing_description with query %}
            </p>
        {% else %}
            <p>
              {{ r.object.listing_description | short_blurb }}
            </p>
        {% endif %}
    </div>
    <div class='col-xs-1'>
        <div>
            <a class='btn-bill-detail' href='/legislation/{{ r.object.slug }}/'>
                <i class="fa fa-fw fa-chevron-right"></i>
            </a>
        </div>
    </div>
</div>
