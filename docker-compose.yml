version: "2.4"

services:
  app:
    env_file:
      - .env
    image: chi-councilmatic
    container_name: chi-councilmatic
    build: .
    stdin_open: true
    tty: true
    ports:
      - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - .:/app
    environment:
      DJANGO_MANAGEPY_MIGRATE: "False"
    entrypoint: /app/scripts/docker-entrypoint.sh
    command: python manage.py runserver 0.0.0.0:8000

  postgres:
    container_name: chi-councilmatic-postgres
    image: mdillon/postgis:11
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_DB=chi_councilmatic
      - POSTGRES_PASSWORD=postgres
    volumes:
      - chi-councilmatic-db-data:/var/lib/postgresql/data
    ports:
      - 32001:5432

  redis:
    image: redis
    container_name: chi-councilmatic-redis
    ports:
      - 6380:6379
    restart: on-failure

  elasticsearch:
    image: elasticsearch:7.14.2
    container_name: chi-councilmatic-elasticsearch
    ports:
      - 9200:9200
    environment:
      - discovery.type=single-node
      - logger.org.elasticsearch.discovery=DEBUG
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    mem_limit: 1g
    volumes:
      - chi-councilmatic-es-data:/usr/share/elasticsearch/data

volumes:
  chi-councilmatic-db-data:
  chi-councilmatic-es-data:
