version: 0.0
os: linux
files:
  - source: /
    destination: /home/datamade/chi-councilmatic
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/app_stop.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 20000
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 1000
      runas: root

branch_config:
  hcg/patch-xss:
    deploymentGroupName: staging
  master:
    deploymentGroupName: staging
  deploy:
    deploymentGroupName: production
